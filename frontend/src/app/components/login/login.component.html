<br/>
<div class="continer">
    <form (ngSubmit)="onSubmit()" class="ui form" [hidden]="loginService.checkLogin()">
        <div class="field">
            <label for="username">Username</label>
            <input type="text" required [(ngModel)]="model.username" ngControl="username" placeholder="Username" name="username" required/><br/>
        </div>

        <div class="field">
            <label for="password">Password</label>
            <input type="password" required [(ngModel)]="model.password" ngControl="password" placeholder="Password" name="password" required/>
        </div>

        <button type="submit" class="ui button">Submit</button>
    </form>
    <div [hidden]="!loginService.checkLogin()">
        <h3>Logged in successfully!</h3>
        <h2>Welcome back, {{ curentUserName }} </h2>
    </div>
</div>
